<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="banner">
      <div class="company">
        <img class="logo" src="assets/logo.svg"><h1>CKYZO</h1>
      </div>
    </div>
    <div class="content">
      <div class="description">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam cupiditate eligendi tempora sequi, temporibus voluptatem debitis minus inventore, beatae alias incidunt! Perferendis maiores explicabo culpa inventore nisi dolores veniam laudantium!</p>
      </div>
      <form action="" method="POST" class="signup-form">
        <section>
          <fieldset class="signup-fields">
            <legend>Sign Up</legend>
            <div class="form-column">
              <div class="field">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" required>
              </div>
              <div class="field">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" required>
              </div>
              <div class="field">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
              </div>
            </div>
            <div class="form-column">
              <div class="field">
                <label for="phone">PHONE NUMBER</label>
                <input type="text" id="phone" name="phone">
              </div>
              <div class="field">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" minlength="6" required>
              </div>
              <div class="field">
                <label for="password-confirm">CONFIRM PASSWORD</label>
                <input type="password" id="password-confirm" name="password-confirm" minlength="6" required>
              </div>
            </div>
          </fieldset>
        </section>
        <button class="create-account" type="submit">Create Account</button>
      </form>
      <div class="login">Already have an account? Log in</div>
    </div>
  </body>
</html>
